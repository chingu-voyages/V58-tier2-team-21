<svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 32 32"><title>32 menu to arrow left</title><g stroke-linecap="square" stroke-miterlimit="10" fill="#e5e7eb" stroke-linejoin="miter" class="nc-icon-wrapper"><g class="js-nc-int-icon nc-int-menu-to-arrow-left"><line fill="none" stroke="#e5e7eb" stroke-width="2" x1="3" x2="29" y1="8" y2="8"></line><line fill="none" stroke="#e5e7eb" stroke-width="2" x1="29" x2="3" y1="16" y2="16" data-color="color-2"></line><line fill="none" stroke="#e5e7eb" stroke-width="2" x1="3" x2="29" y1="24" y2="24"></line></g><style>.nc-int-menu-to-arrow-left{--transition-duration:0.4s;transform-origin:50% 50%;transition:transform var(--transition-duration) cubic-bezier(.86,0,.07,1)}.nc-int-menu-to-arrow-left :nth-child(1){transform-origin:29px 8px}.nc-int-menu-to-arrow-left :nth-child(3){transform-origin:29px 24px}.nc-int-menu-to-arrow-left :nth-child(1),.nc-int-menu-to-arrow-left :nth-child(3){stroke-dasharray:26px;stroke-dashoffset:52px;transition:transform var(--transition-duration) cubic-bezier(.86,0,.07,1),stroke-dashoffset var(--transition-duration) cubic-bezier(.86,0,.07,1)}.nc-int-menu-to-arrow-left.nc-int-icon-state-b{transform:rotate(180deg)}.nc-int-menu-to-arrow-left.nc-int-icon-state-b :nth-child(1),.nc-int-menu-to-arrow-left.nc-int-icon-state-b :nth-child(3){stroke-dashoffset:38px}.nc-int-menu-to-arrow-left.nc-int-icon-state-b :nth-child(1){transform:translateY(8px) rotate(45deg)}.nc-int-menu-to-arrow-left.nc-int-icon-state-b :nth-child(3){transform:translateY(-8px) rotate(-45deg)}</style><script>function initIntIcon(i){i.classList.contains("js-nc-int-icon-loaded")||(i.classList.add("js-nc-int-icon-loaded"),i.closest("svg").addEventListener("click",function(n){i.classList.toggle("nc-int-icon-state-b")}))}for(var intIcons=document.getElementsByClassName("js-nc-int-icon"),i=0;intIcons.length>i;i++)initIntIcon(intIcons[i])</script></g></svg>